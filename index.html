<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="gallery-wrap">
        <img src="image,back.jpeg" alt="previous" id="backBtn">
        <div class="gallery">
            <div>
                <span><img src="image1.jpg.jpeg" alt=""></span>
            </div>
            <div>
                <span><img src="image2.jpg.jpeg" alt=""></span>
            </div>
            <div>
                <span><img src="image3.jpg.jpeg" alt=""></span>
            </div>
        </div>
        <img src="image,next.jpeg" alt="next" id="nextBtn">
    </div>
    <script>
        let scrollContainer = document.querySelector(".gallery");
        let backBtn = document.getElementById("backBtn");
        let nextBtn = document.getElementById("nextBtn");

        scrollContainer.addEventListener("wheel", (e) => {
            e.preventDefault();
            scrollContainer.style.scrollBehaviour = "auto";
            scrollContainer.scrollLeft += e.deltaY;
        })

        nextBtn.addEventListener("click", () => {
            scrollContainer.style.scrollBehavior = 'smooth';
            scrollContainer.scrollLeft += 900;
        })

        backBtn.addEventListener("click", () => {
            scrollContainer.style.scrollBehaviour = "smooth";
            scrollContainer.scrollLeft -= 900;
        })

    </script>
</body>

</html>
